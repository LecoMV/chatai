<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatAI - CoastalWeb AI Assistant</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div style="text-align: center; color: white; padding: 2rem;">
        <h1 style="font-size: 3rem; margin-bottom: 1rem;">ðŸ¤– ChatAI</h1>
        <p style="font-size: 1.2rem; margin-bottom: 2rem;">CoastalWeb AI Assistant</p>
        <p style="opacity: 0.8;">The chatbot widget will appear in the bottom right corner</p>
    </div>
    
    <div id="chatbot-root"></div>
    
    <script type="text/babel">
        const ChatBot = () => {
          const [isOpen, setIsOpen] = React.useState(false);
          const [messages, setMessages] = React.useState([
            { id: 1, text: "Hi! I'm your CoastalWeb AI assistant. How can I help you today?", sender: 'bot', timestamp: new Date() }
          ]);
          const [inputMessage, setInputMessage] = React.useState('');
          const [isLoading, setIsLoading] = React.useState(false);

          const handleSendMessage = async () => {
            if (!inputMessage.trim()) return;

            const userMessage = { id: Date.now(), text: inputMessage, sender: 'user', timestamp: new Date() };
            setMessages(prev => [...prev, userMessage]);
            setInputMessage('');
            setIsLoading(true);

            try {
              const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  message: inputMessage,
                  conversationHistory: messages.map(msg => ({
                    role: msg.sender === 'user' ? 'user' : 'assistant',
                    content: msg.text
                  })),
                  settings: { model: 'gpt-3.5-turbo' }
                })
              });

              const data = await response.json();
              setMessages(prev => [...prev, { 
                id: Date.now() + 1, 
                text: data.message || 'Sorry, I had trouble processing that.',
                sender: 'bot', 
                timestamp: new Date() 
              }]);
            } catch (error) {
              setMessages(prev => [...prev, { 
                id: Date.now() + 1, 
                text: 'Sorry, I\'m having trouble right now.',
                sender: 'bot', 
                timestamp: new Date() 
              }]);
            }
            setIsLoading(false);
          };

          if (!isOpen) {
            return React.createElement('div', {
              className: 'fixed bottom-6 right-6 z-50'
            }, React.createElement('button', {
              onClick: () => setIsOpen(true),
              className: 'bg-gradient-to-r from-blue-600 to-purple-600 text-white p-4 rounded-full shadow-2xl hover:shadow-3xl transform hover:scale-110 transition-all duration-300'
            }, 'ðŸ’¬'));
          }

          return React.createElement('div', {
            className: 'fixed bottom-6 right-6 z-50'
          }, React.createElement('div', {
            className: 'bg-white rounded-2xl shadow-2xl border border-gray-200 w-96 h-96'
          },
            React.createElement('div', {
              className: 'flex items-center justify-between p-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-t-2xl'
            },
              React.createElement('h3', { className: 'font-semibold' }, 'CoastalWeb AI'),
              React.createElement('button', {
                onClick: () => setIsOpen(false),
                className: 'text-white hover:bg-white/20 rounded p-1'
              }, 'âŒ')
            ),
            React.createElement('div', {
              className: 'flex-1 overflow-y-auto p-4 space-y-4 h-64'
            },
              ...messages.map(msg => 
                React.createElement('div', {
                  key: msg.id,
                  className: `flex ${msg.sender === 'user' ? 'justify-end' : 'justify-start'}`
                },
                  React.createElement('div', {
                    className: `max-w-xs px-4 py-2 rounded-lg ${
                      msg.sender === 'user' 
                        ? 'bg-blue-600 text-white' 
                        : 'bg-gray-200 text-gray-800'
                    }`
                  }, msg.text)
                )
              ),
              isLoading && React.createElement('div', {
                className: 'flex justify-start'
              },
                React.createElement('div', {
                  className: 'bg-gray-200 text-gray-800 px-4 py-2 rounded-lg'
                }, 'Thinking...')
              )
            ),
            React.createElement('div', {
              className: 'p-4 border-t'
            },
              React.createElement('div', {
                className: 'flex space-x-2'
              },
                React.createElement('input', {
                  type: 'text',
                  value: inputMessage,
                  onChange: (e) => setInputMessage(e.target.value),
                  onKeyPress: (e) => e.key === 'Enter' && handleSendMessage(),
                  placeholder: 'Type your message...',
                  className: 'flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500'
                }),
                React.createElement('button', {
                  onClick: handleSendMessage,
                  disabled: !inputMessage.trim() || isLoading,
                  className: 'bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 disabled:opacity-50'
                }, 'ðŸ“¤')
              )
            )
          ));
        };

        const root = ReactDOM.createRoot(document.getElementById('chatbot-root'));
        root.render(React.createElement(ChatBot));
    </script>
</body>
</html>
