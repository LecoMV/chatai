version: '3.8'

services:
  chatai-backend:
    build: ./backend
    container_name: chatai-api
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/logs:/app/logs
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: chatai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/chatai.conf:/etc/nginx/conf.d/default.conf
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - chatai-backend
    restart: unless-stopped
